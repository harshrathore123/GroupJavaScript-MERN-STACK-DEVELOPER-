<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>

  <div class="container">

    <!-- Signup Form -->
    <div class="wrapper1">
      <span class="close-btn">&times;</span>
      <form action="/loginsubmit" method="POST">
        <h1>Login</h1>

        <div class="input_box1">
          <input type="email" name="EmailLogin" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>

        <div class="input_box1">
          <input type="password" placeholder="Password" name="passLogin" required>
          <i class='bx bx-lock'></i>
        </div>

        <button type="submit" class="login_button1">Login</button>

        <div class="register_link1">
          <p>You have no Account?
            <a href="#" id="goLogin">Signup</a>
          </p>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
