<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="Login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>

  <div class="container">

    <!-- Signup Form -->
    <div class="wrapper1">
      <span class="close-btn">&times;</span>
      <form action="/signup_submit" method="POST">
        <h1>SignUp</h1>

        <div class="input_box1">
          <input type="text" name="fname" placeholder="First Name" required>
          <i class='bx bx-user'></i>
        </div>

        <div class="input_box1">
          <input type="text" name="mname" placeholder="Middile Name" required>
          <i class='bx bx-user'></i>
        </div>

        <div class="input_box1">
          <input type="text" name="lname" placeholder="Last Name" required>
          <i class='bx bx-user'></i>
        </div>

        <div class="input_box1">
          <input type="text" name="addline1" placeholder="Address 1" required>
          <i class='bx bx-user'></i>
        </div>

        <div class="input_box1">
          <input type="text" name="addline2" placeholder="Address 2" required>
          <i class='bx bx-user'></i>
        </div>

        <div class="input_box1">
          <input type="email" name="email" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>

        <div class="input_box1">
          <input type="password" placeholder="Password" name="pass" required>
          <i class='bx bx-lock'></i>
        </div>

        <div class="input_box1">
          <input type="number" placeholder="mobile" name="mobile" required>
          <i class='bx bx-lock'></i>
        </div>

        <div class="rememberme_checkbox1">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login_button1">Sign Up</button>

        <div class="register_link1">
          <p>Already have an account?
            <a href="#" id="goLogin">Login</a>
          </p>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
